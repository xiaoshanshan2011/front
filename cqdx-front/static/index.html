<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src=" https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>
<div id="vue_det">
    <!--头部-->
    <div class="header">
        <iframe src="html/header/header1.html" width="100%" height="70px" frameborder="0">
            您的浏览器不支持iframe，请升级
        </iframe>
        <div class="divider"></div>
    </div>
    <!--中间内容-->
    <div class="content">
        <div class="line1">
            <el-carousel :interval="5000" style="height: 600px" arrow="never">
                <el-carousel-item v-for="item in 4" :key="item" style="height: 600px">
                    <div class="parent">
                        <div class="h-scroll-item">
                            <div class="line1-left">
                                <div class="line1-title">用数据为企业成长和产业发展导航</div>
                                <div class="line1-content">打造产业链与资金链的全景数字云地图，以数据和数据分析工具为<br/>企业成长和产业发展助力</div>
                                <el-button class="line1-btn" type="primary" plain>立即查看</el-button>
                            </div>
                            <img src="img/ic_home1.png">
                        </div>
                    </div>
                </el-carousel-item>
            </el-carousel>
        </div>
        <div class="line2">
            <div class="parent">
                <div class="line-title">
                    <i class="el-icon-menu"></i>
                    <div style="margin-left: 30px">产品体系</div>
                </div>
                <div class="line2-item-parent">
                    <div class="line2-item" v-for="(item, position) in cptxData">
                        <img :id="'line2-item'+position"
                             src="https://www.innotree.cn/static/inno/img/index_20180222_02_01.png"
                             @mouseenter="enter(position)">
                        <div class="item-title">{{item.name}}</div>
                        <div class="line2-item-divider"></div>
                        <div class="item-content">
                            {{item.content}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="line3">
            <div class="parent">
                <div class="line3-title">
                    <i class="el-icon-menu"></i>
                    <div style="margin-left: 20px">核心优势</div>
                </div>
                <div class="line3-item-parent">
                    <el-row type="flex" justify="space-around">
                        <el-col :span="7" v-for="(item, position) in hxysData">
                            <div class="line3-item" :id="'line3-item'+position" @mouseenter="enterLine3(position)">
                                <img src="img/ic_home1.png">
                                <div class="item3-title">{{item.name}}</div>
                                <div class="item3-content">
                                    {{item.content}}
                                </div>
                            </div>
                        </el-col>
                    </el-row>
                </div>
            </div>
        </div>
        <div class="line4">

        </div>
    </div>
    <!--联系-->
    <div class="contact">
        <iframe src="html/contact.html" width="100%" height="200px" frameborder="0">
            您的浏览器不支持iframe，请升级
        </iframe>
    </div>
</div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#vue_det',
        data: {
            cptxData: [
                {
                    name: "家庭安防",
                    content: "通过智能产品自动探测发生在布防监测区域内的侵入行为，并提示主任发生报警的区域部位，移动手机app的方式借助互联网实现实时监控",
                    image: ""
                },
                {
                    name: "智慧新零售",
                    content: "自动售卖机最多的优势是占地面积小，不需要太多的人力去维护，大大的节省了商家成本。可铺设在人流密集的各种场合，低成本投入高回报将不是梦想",
                    image: ""
                },
                {
                    name: "智能移动存储",
                    content: "该系统可实时监控设备仪器的状态，能做到有问题提前发现，提前解决。解决各企业因设备故障而造成的成本增加问题",
                    image: ""
                }
            ],
            hxysData: [
                {
                    name: "团队优势",
                    content: "团队成员均是本科及以上学历，已帮助多家公司完成智能产品的定制，并帮助企业制定商业化推广方案的完善。技术方面在范炳新（原郑州防空兵学院研究所某实验室负责人，纳米活性炭大容量超级电容器研发及投入生产者），韩天兵（毕业于华北水利水电大学，拥有8项发明专利），黄意（原唯品会架构师）的带领下，有能力开发市面见到的所有智能产品",
                    image: ""
                },
                {
                    name: "技术优势",
                    content: "拥有自己的核心技术硬件方面包括且不限于掌握 STC 系列，PIC、AVR、MSP430、STM8、STM32F（包括 L 低功耗类）、新唐等多系列处理器的开发，精通应用 Altium Designer 对硬件原理图和线路板的设计，成功移植 uCGUI 到 ARM 系统中。熟悉并应用uCOS-Ⅲ操作系统设计产品，射频读卡系统产品开发。软件方面精通智能聚合服务，分布式服务，群集服务，数据容灾服务的开发和使用同时拥有区块链交易所的开发能力，结合最新技术使软件更加的稳定，数据更加的安全",
                    image: ""
                },
                {
                    name: "价格优势",
                    content: "核心技术的优势保障了我们产品的质量，在保障质量的前提下结合超级买卖的模式实现成本的控制，我们将持续提升生产效率让产品价格控制在大众消费层次，把智能带给千万家",
                    image: ""
                }
            ]
        },
        methods: {
            enter: function (position) {
                var animationEnd = (function (el) {
                    var animations = {
                        animation: 'animationend',
                        OAnimation: 'oAnimationEnd',
                        MozAnimation: 'mozAnimationEnd',
                        WebkitAnimation: 'webkitAnimationEnd',
                    };

                    for (var t in animations) {
                        if (el.style[t] !== undefined) {
                            return animations[t];
                        }
                    }
                })(document.createElement('div'));
                $('#line2-item' + position).addClass('animated bounce').one(animationEnd, function () {
                    $('#line2-item' + position).removeClass('animated bounce');
                });

            },
            enterLine3: function (position) {
                var animationEnd = (function (el) {
                    var animations = {
                        animation: 'animationend',
                        OAnimation: 'oAnimationEnd',
                        MozAnimation: 'mozAnimationEnd',
                        WebkitAnimation: 'webkitAnimationEnd',
                    };

                    for (var t in animations) {
                        if (el.style[t] !== undefined) {
                            return animations[t];
                        }
                    }
                })(document.createElement('div'));
                $('#line3-item' + position).addClass('animated pulse').one(animationEnd, function () {
                    $('#line3-item' + position).removeClass('animated pulse');
                });

            }
        }
    })
</script>
</html>
