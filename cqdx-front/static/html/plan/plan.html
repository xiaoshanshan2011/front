</head>
<body>
<div id="vue_det">
    <!--头部-->
    <div class="header">
        <iframe src="../header/header3.html" width="100%" height="70px" frameborder="0">
            您的浏览器不支持iframe，请升级
        </iframe>
        <div class="divider"></div>
    </div>
    <!--中间内容-->
    <div class="content">
        <div class="line1">
            <div class="plan-left">
                <div class="left-item" v-for="(item,index1) in data">
                    <div :class="item.isCheck || item.isClick?'line-title-on':'line-title-off'"
                         @mouseenter="enter(index1)"
                         @mouseleave="leave(index1)" @click="onTab(index1)">
                        <i class="el-icon-menu"></i>
                        <div style="margin-left: 10px">{{item.name}}</div>
                    </div>
                    <div class="line-child-tile"
                         :class="item.isCheck || item.isClick?'line-child-tile-on':'line-child-tile-off'"
                         v-for="(item,index2) in item.data">
                        {{item.name}}
                    </div>
                </div>
            </div>
            <div class="top">
                <div class="plan-top-content">
                    <div class="title">{{selectData.title}}</div>
                    <div class="content">
                        {{selectData.content}}
                    </div>
                    <div style="margin-top: 50px;display: flex;flex-direction: row">
                        <el-button type="primary" plain>方案咨询</el-button>
                        <el-button type="primary" plain style="margin-left: 40px">应用案例</el-button>
                    </div>
                </div>
                <img src="../../img/ic_home1.png">
            </div>
            <div class="bottom">
                <div class="plan-bottom-content">
                    <el-tabs v-model="activeName" @tab-click="handleClick">
                        <el-tab-pane label="方案简介" name="first"></el-tab-pane>
                        <el-tab-pane label="方案功能" name="second"></el-tab-pane>
                        <el-tab-pane label="总体设计" name="third"></el-tab-pane>
                        <el-tab-pane label="业务流程" name="fourth"></el-tab-pane>
                        <el-tab-pane label="应用案例" name="five"></el-tab-pane>
                    </el-tabs>
                    <div class="fajj">
                        <div class="fajj-divier"></div>
                        <div class="fajj-title">方案简介</div>
                    </div>
                    <div class="fajj-content">
                        {{selectData.details}}
                    </div>
                    <div class="fajj">
                        <div class="fajj-divier"></div>
                        <div class="fajj-title">方案功能</div>
                    </div>
                    <div class="fagn-content">
                        <el-row :gutter="20">
                            <el-col span="8" v-for="(item, position) in selectData.function">
                                <div :id="'fagn'+position" class="item" @mouseenter="enterFagn(position)">
                                    <div style="height: 40px;background-color: #e3ecef">
                                        <div class="title">{{item.title}}</div>
                                    </div>
                                    <div class="details">{{item.content}}</div>
                                </div>
                            </el-col>
                        </el-row>
                    </div>
                    <div class="fajj">
                        <div class="fajj-divier"></div>
                        <div class="fajj-title">总体设计</div>
                    </div>
                    <img src="http://www.kaifakuai.com/img/ddc_bg02.jpg">
                    <img src="http://www.kaifakuai.com/img/ddc_bg03.jpg">
                    <div class="fajj">
                        <div class="fajj-divier"></div>
                        <div class="fajj-title">业务流程</div>
                    </div>
                    <img src="http://www.kaifakuai.com/img/ddc_bg05.jpg">
                    <div class="fajj">
                        <div class="fajj-divier"></div>
                        <div class="fajj-title">应用案例</div>
                    </div>
                    <img src="http://www.kaifakuai.com/img/kfj_bg4.png">
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="footer">
        <iframe src="../../html/footer/footer.html" width="100%" height="130px" frameborder="0">
            您的浏览器不支持iframe，请升级

</div>

            enter: function (index1) {
                for (let i = 0; i < this.data.length; i++) {
                    for (let j = 0; j < this.data[i].data.length; j++) {
                        if (i === index1) {
                            this.data[i].isCheck = true
                        } else {
                            this.data[i].isCheck = false
                        }
                    }
                }
            },
            leave: function () {
                for (let i = 0; i < this.data.length; i++) {
                    for (let j = 0; j < this.data[i].data.length; j++) {
                        this.data[i].isCheck = false
                    }
                }
            },
            enterFagn: function (position) {
                var animationEnd = (function (el) {
                    var animations = {
                        animation: 'animationend',
                        OAnimation: 'oAnimationEnd',
                        MozAnimation: 'mozAnimationEnd',
                        WebkitAnimation: 'webkitAnimationEnd',
                    };

                    for (var t in animations) {
                        if (el.style[t] !== undefined) {
                            return animations[t];
                        }
                    }
                })(document.createElement('div'));
                $('#fagn' + position).addClass('animated pulse').one(animationEnd, function () {
                    $('#fagn' + position).removeClass('animated pulse');
                });

            },
            onTab: function (index1) {
                for (let i = 0; i < this.data.length; i++) {
                    this.selectData = this.contentData[index1]
                    if (i === index1) {
                        this.data[i].isClick = true
                    } else {
                        this.data[i].isClick = false
                    }
                }
            }
        },
        mounted() {
            var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
            windowHeight = windowHeight - 71
            $(".line1").height(windowHeight)

            this.selectData = this.contentData[1]
        }
