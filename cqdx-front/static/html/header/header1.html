<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/header.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
</head>
<body>
<!--头部-->
<div id="header">
    <div class="header">
        <div class="parent">
            <div class="title">
                <div class="left" @click="toHome">
                    <img class="logo-img" src="../../img/logo.png">
                    <div class="logo">
                        <div class="name">晨启兄弟</div>
                        <div class="domain">itchenqi.com</div>
                    </div>
                </div>
                <div class="right">
                    <div class="item" v-for="(title , position) in titles" @click="clickItem(position)">
                        <div class="name" :class="title.isCheck?'name-on':'name-off'"
                             @mouseenter="enter(position)"
                             @mouseleave="leave(position)">{{title.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div v-if="isShow" class="header_slide" @mouseenter="enter_bottom()"
         @mouseleave="leave_bottom()">
        <div class="parent" style="display: flex;align-items: flex-end;flex-direction: column">
            <div :class="item.isCheck?'header_slide_text_on':'header_slide_text_off'" v-for="(item,position) in jjfaData" @click="jjfa(position)" @mouseenter="enterJjfa(position)"
                 @mouseleave="leaveJjfa(position)">{{item.name}}</div>
        </div>
    </div>
</div>
<script type="text/javascript">
    new Vue({
        el: '#header',
        data: {
            titles: [
                {
                    name: '首页',
                    isCheck: true
                },
                {
                    name: '产品和案例',
                    isCheck: false
                },
                {
                    name: '解决方案',
                    isCheck: false
                },
                /*{
                    name: '新闻中心',
                    isCheck: false
                },*/
                {
                    name: '关于我们',
                    isCheck: false
                }
            ],
            isShow: false,
            jjfaData: [
                {
                 name:"C.Q智慧酒店解决方案" ,
                 isCheck:false
                },
                {
                 name:"C.Q智慧家居解决方案" ,
                 isCheck:false
                }
            ]
        },
        methods: {
            clickItem: function (position) {
                switch (position) {
                    case 1:
                        parent.location.href = '../product/product.html';
                        break;
                    case 2:
                        parent.location.href = '../plan/plan.html';
                        break;
                    /*case 3:
                        parent.location.href = '../news/news.html';
                        break;*/
                    case 3:
                        parent.location.href = '../about/about.html';
                        break;
                }
            },
            enter: function (position) {
                if (position !== 0) {
                    this.titles[position].isCheck = true;
                }
                if (position !== 2) {
                    this.isShow = false
                } else {
                    this.isShow = true
                }
            },
            leave: function (position) {
                if (position !== 0) {
                    this.titles[position].isCheck = false;
                }
            },
            enter_bottom: function () {
                //this.isShow = true
            },
            leave_bottom: function () {
                this.isShow = false
            },
            jjfa (position) {
                var url = "../plan/plan.html?position=" + position;//此处拼接内容
                parent.location.href = url;
            },
            enterJjfa(position){
                this.jjfaData[position].isCheck = true
            },
            leaveJjfa(position){
                this.jjfaData[position].isCheck = false
            },
            toHome(){
                var url = "../../index.html";//此处拼接内容
                parent.location.href = url;
            }
        }
    })
</script>
</body>
</html>
